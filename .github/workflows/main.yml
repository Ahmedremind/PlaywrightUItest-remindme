name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Adjust the Node.js version if needed

      - name: Install dependencies
        run: npm install
        working-directory: PlaywrightUItest-remindme

      - name: Run Playwright tests
        run: npm test
        working-directory: PlaywrightUItest-remindme/tests
